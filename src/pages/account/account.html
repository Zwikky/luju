<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login" style="background-image: url(assets/imgs/back.jpg)">
    <div class="form">
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <button color="secondary" ion-button item-end icon-left block>
              <ion-icon name="ios-log-in"></ion-icon>
              Login
            </button>
            <button color="primary" ion-button item-end icon-left block>
                <ion-icon name="logo-facebook"></ion-icon>
                Facebook
              </button>
              <button color="primary" ion-button item-end icon-left block>
                  <ion-icon name="logo-google" color="danger"></ion-icon>
                  Google
                </button>
       <label text-center> Sign Up</label> |
       <label text-center >Forgot Password?</label>
       <hr>
    </div>
</ion-content>
